<h1>Agregar Producto</h1>
<hr>


<form [formGroup]="miFormulario">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Nombre</label>
        </div>
        <div class="col-auto">
            <input type="text" class="form-control" formControlName="nombre">
        </div>
        <div class="col-auto">
            <span *ngIf="tieneError()" errorMsg
            ></span>
            <!--                
            [mensaje]="mensaje"
            [color]="color"
            -->
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-primary" (click)="cmabiarTexto()" >Guardar</button>
            <button class="btn btn-primary ms-2" (click)="cambiarColor()" >Cambiar Color</button>
        </div>
    </div>
</form>

<h3 class="mt-5">Formulario</h3>
<pre>Valid: {{miFormulario.valid}}</pre>
<pre>{{miFormulario.value | json}}</pre>
